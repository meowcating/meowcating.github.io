<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Formatting Example</title>
<link rel="stylesheet" type="text/css" href="index.css"/>
<script src="index.js"></script>
</head>
<body>
    <header>
        <h1>Focus Reader - App by <span class="company"><a href="https://meowcating.online/">Meowcating</a></span></h1>
    </header>
<div class="reading-modes">
    <button onclick="baseView()" class="button">Base view</button>
    <button onclick="nightView()" class="button">Night view</button>
    <button onclick="gradientView()" class="button-disabled" disabled>Gradient view</button>
    <button onclick="gradientNightView()" class="button-disabled" disabled>Night view</button>
    <button onclick="specialView()" class="button-disabled" disabled>Special view</button>
</div>

<p id="reading-page" contentEditable="plaintext-only" tabindex="0">This is a neuro focus reading text example. Paste your desired text here.</p>
</body>
