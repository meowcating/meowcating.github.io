<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Meowcating digital marketing | Marketing agency</title>
    <meta
      name="description"
      content="Helping you to develop your brand and create meaningful content."
    />
    <meta
      name="keywords"
      content="marketing, smm, startup branding, branding, logo design, brand identity, marketing campaign, content creation, linkedin marketing"
    />

    <meta
      property="og:title"
      content="Meowcating digital marketing | Marketing agency"
    />
    <meta
      property="og:description"
      content="Helping you to develop your brand and create meaningful content."
    />
    <meta
      property="og:image"
      content="https://meowcating.online/assets/meowcating.jpg"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://meowcating.online/index.html" />
    <meta property="og:site_name" content="Meowcating" />

    <script src="src/index.js"></script>

    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <link rel="stylesheet" href="src/screen.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/cat.png" />
      </div>
      <h1>#meowcating</h1>
    </header>

    <main>
      <section class="links">
        <ul class="links-list">
          <a
            href="https://www.linkedin.com/in/meowcating"
            target="_blank"
            rel="noopener noreferrer"
            class="link"
            ><li>Contact Adam at LinkedIn</li></a
          >
          <a
            href="https://www.instagram.com/meowcating.agency"
            target="_blank"
            rel="noopener noreferrer"
            class="link"
            ><li>Visit Meowcating at Instagram</li></a
          >
          <a
            href="https://meowcating.online/startup-brand-guidelines"
            target="_blank"
            rel="noopener noreferrer"
            class="link"
            ><li>Get Startup Brand Guidelines!</li></a
          >
          <a
            href="https://meowcating.online/blog/blog.html"
            target="_blank"
            rel="noopener noreferrer"
            class="link"
            ><li>Meowcating Blog</li></a
          >
          <a onclick="copy()"
            ><li id="contact" class="link contact">
              contact@meowcating.online
            </li></a
          >
        </ul>
      </section>

      <section id="newsletter">
        <h2>Newsletter</h2>
        <p>
          <label for="tlemail">GET FREE MEOWCATING TIPS!</label>
        </p>
        <form
          action="https://tinyletter.com/meowcating"
          method="post"
          target="popupwindow"
          onsubmit="window.open('https://tinyletter.com/meowcating', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true"
          class="newsletter-form"
        >
          <input
            type="text"
            name="email"
            id="tlmail"
            placeholder="Enter your email"
            class="newsletter-input"
          />
          <input type="hidden" value="1" name="embed" />
          <input
            class="button"
            id="subscribe"
            type="submit"
            value="Subscribe"
          />
        </form>
      </section>
    </main>
  </body>
</html>
